<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>DevBook - Atualizar Publicação {{ .Titulo }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    {{ template "cabecalho" }}
    
<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Atualizar Publicação</h3>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="insira o titulo da sua publicação" value=" {{ .Titulo }}">
            </div>
            <div class="form-group">
                <label for="conteudo">Conteúdo</label>
                <textarea name="conteudo" id="conteudo" class="form-control" placeholder="Escreva o conteúdo da sua publicação">{{ .Conteudo }}</textarea>
            </div>
            <button id="atualizar-publicacao" class="btn btn-info" data-publicacao-id="{{ .ID }}">
                 Salvar Alterações
            </button>
        </div>
    </div>
</div>

    {{ template "rodape"}}
    {{ template "scripts"}}
    <link rel="stylesheet" href="/assets/js/publicacoes.js" rel="stylesheet">
</head>
    
</body>
</html>
